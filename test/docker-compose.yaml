version: '3.8'

services:
  gateway:
    build:
      context: ../
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      - GIN_MODE=release
    volumes:
      # 挂载配置文件
      - ../config/config.linux.yaml:/root/config/config.yaml:ro
    depends_on:
      - mysql
      - redis
    restart: unless-stopped
    networks:
      - online-judge-network

  mysql:
    image: mysql:8.0
    command: "--max-connections=1000 --innodb-buffer-pool-size=256M --innodb-log-file-size=64M"
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: online_judge
      MYSQL_USER: oj
      MYSQL_PASSWORD: "123456"
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./mysql/:/docker-entrypoint-initdb.d/
    restart: unless-stopped
    networks:
      - online-judge-network

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    restart: unless-stopped
    networks:
      - online-judge-network

  # 测试服务 - 可以启动多个实例用于测试负载均衡
  test-service-1:
    build:
      context: ./online_judge_gateway_test
      dockerfile: Dockerfile
    ports:
      - "${TEST_PORT_1:-8081}:${TEST_PORT_1:-8081}"
    environment:
      - TEST_PORT=${TEST_PORT_1:-8081}
    restart: unless-stopped
    networks:
      - online-judge-network

  test-service-2:
    build:
      context: ./online_judge_gateway_test
      dockerfile: Dockerfile
    ports:
      - "${TEST_PORT_2:-8082}:${TEST_PORT_2:-8082}"
    environment:
      - TEST_PORT=${TEST_PORT_2:-8082}
    restart: unless-stopped
    networks:
      - online-judge-network

volumes:
  mysql_data:

networks:
  online-judge-network:
    driver: bridge
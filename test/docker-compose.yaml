version: '3.8'

services:
  gateway:
    build:
      context: ../
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      - GIN_MODE=release
    volumes:
      # 挂载配置文件
      - ../config/config.linux.yaml:/root/config/config.yaml:ro
    depends_on:
      - mysql
      - redis
    restart: unless-stopped
    networks:
      - online-judge-network

  mysql:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: online_judge
      MYSQL_USER: oj
      MYSQL_PASSWORD: "123456"
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./mysql/:/docker-entrypoint-initdb.d/
    restart: unless-stopped
    networks:
      - online-judge-network

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    restart: unless-stopped
    networks:
      - online-judge-network

volumes:
  mysql_data:

networks:
  online-judge-network:
    driver: bridge